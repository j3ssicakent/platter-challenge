<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600&family=Source+Serif+4:opsz,wght@8..60,900&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="tailwind.config.js"></script>
        <script src="data/products.js"></script>
        <link rel="stylesheet" href="assets/styles.css">
    </head>

    <body>
        <div class="w-full p-8 lg:max-w-screen-xl mx-auto">
            <div class="flex justify-center md:justify-between md:items-center">
                <h1 class="font-heading text-primary-500 text-2xl md:text-4xl font-bold md:font-black">Best Sellers</h1>
                <a href="#" class="shop-more gap-3 items-center hidden md:flex text-secondary-100 hover:underline transition">
                    <h6 class="capitalize font-body font-semibold text-sm">Shop all best sellers</h6>
                    <img src="assets/icons/arrow-right.svg" alt="Right arrow icon" class="w-4">
                </a>
            </div>
            <div class="products grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-6">
                <script>
                    let productCards = "";
                    products.forEach((product) => {
                        let bestSeller = discount = rating = "";
                        if (product.bestSeller == true) {
                            bestSeller = `<div class="tag bg-white text-black rounded-button font-display font-sm pt-[2px] left-4">
                                Best Seller
                            </div>`;
                        }

                        if (product.discount != null) {
                            discount = `<div class="tag bg-secondary-500 text-white rounded-button font-display font-sm pt-[2px] right-4">
                                Save ${product.discount*100}%
                            </div>`;
                        }

                        for (i = 1; i <= 5; i++) {
                            if (product.rating >= i) {
                                rating += `<img src="assets/icons/star.svg" alt="Star rating" class="w-4">`;
                            }
                            else {
                                rating += `<img src="assets/icons/gray-star.svg" alt="Star rating" class="w-4">`;
                            }

                        }

                        return productCards += `
                            <div class="product-card relative">`
                                + bestSeller + discount +
                                `<img src=${product.primaryImage} alt=${product.title} class="rounded aspect-square object-cover" />
                                <div class="flex flex-col gap-2 px-2 mt-4">
                                    <h3 class="font-display text-lg md:text-xl text-primary-600">${product.title}</h3>
                                    <div class="flex gap-[2px] items-center">`
                                    + rating +
                                        `<p class="font-body text-sm text-primary-100 font-normal pl-2">${product.reviews} Reviews</p>
                                    </div>
                                    <p class="font-body text-lg text-primary-600 font-medium">$${product.price}</p>
                                </div>
                            </div>
                        `
                    });
                    document.querySelector('.products').innerHTML = productCards;
                </script>
            </div>
            <button class="show-more w-full rounded-button bg-primary-600 text-white lg:hidden py-2 my-3 text-center font-body font-semibold hover:bg-white hover:text-primary-600 border-2 hover:border-primary-600 transition">
                Show More
            </button>
        </div>
    </body>
    <script src="assets/app.js"></script>
</html>
